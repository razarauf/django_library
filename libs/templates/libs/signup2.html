{% extends "libs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<h3>Sign Up</h3>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <!--Name of the Library: <input type="text" name="lib_name">-->
    <input class="btn btn-xs btn-primary" type="submit" value="Sign Up"/>
</form>
{% endblock %}
